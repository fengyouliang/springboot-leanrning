site_name: Spring Boot Learning（文档站）
site_description: 文档统一入口（docs/）+ 主线之书（Book）
site_dir: .site
docs_dir: ../docs

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

