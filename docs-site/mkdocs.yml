site_name: Spring Boot Learning（文档站）
site_description: 全站书籍化主线（Book-only）+ 模块 docs 作为素材库/索引
site_dir: .site
docs_dir: .generated/docs

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - 封面: index.md
  - 主线之书:
      - 目录与阅读方法: book/index.md
      # BEGIN AUTO BOOK NAV
      # END AUTO BOOK NAV
