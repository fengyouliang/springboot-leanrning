site_name: Spring Boot Learning（文档站）
site_description: 多模块教学文档聚合站（专栏合集风格）
site_dir: .site
docs_dir: .generated/docs

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - 首页: index.md
  - 知识库:
      - 总览: helloagents/wiki/overview.md
      - 学习路线图: helloagents/wiki/learning-path.md
      - 架构说明: helloagents/wiki/arch.md
      - API 说明: helloagents/wiki/api.md
      - 数据模型说明: helloagents/wiki/data.md
  - 模块文档:
      - 模块总览: modules/index.md
      - 推荐顺序（主线）:
          - springboot-basics: springboot-basics/docs/README.md
          - spring-core-beans: spring-core-beans/docs/README.md
          - spring-core-aop: spring-core-aop/docs/README.md
          - spring-core-tx: spring-core-tx/docs/README.md
          - springboot-web-mvc: springboot-web-mvc/docs/README.md
      - 全部模块:
          - springboot-basics: springboot-basics/docs/README.md
          - spring-core-beans: spring-core-beans/docs/README.md
          - spring-core-aop: spring-core-aop/docs/README.md
          - spring-core-tx: spring-core-tx/docs/README.md
          - springboot-web-mvc: springboot-web-mvc/docs/README.md
          - spring-core-aop-weaving: spring-core-aop-weaving/docs/README.md
          - spring-core-events: spring-core-events/docs/README.md
          - spring-core-profiles: spring-core-profiles/docs/README.md
          - spring-core-resources: spring-core-resources/docs/README.md
          - spring-core-validation: spring-core-validation/docs/README.md
          - springboot-actuator: springboot-actuator/docs/README.md
          - springboot-async-scheduling: springboot-async-scheduling/docs/README.md
          - springboot-business-case: springboot-business-case/docs/README.md
          - springboot-cache: springboot-cache/docs/README.md
          - springboot-data-jpa: springboot-data-jpa/docs/README.md
          - springboot-security: springboot-security/docs/README.md
          - springboot-testing: springboot-testing/docs/README.md
          - springboot-web-client: springboot-web-client/docs/README.md
